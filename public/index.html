<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form>
      <label for="name">DIT username:</label>
      <input type="text" id="name" required /> <br/>
      <label for="password"> DIT Password:</label>
      <input type="password" id="pass" required /><br/>
      <label for="email">Email:</label>
      <input type="text" id="email" required /><br/>
    </form>

    <input type="submit" value="Click me" onclick="call()" />

    <p id="demo"></p>

    <script>
      async function call() {
        const nameInput = document.getElementById("name").value;
        const passInput= document.getElementById("pass").value;
        const emailInput = document.getElementById("email").value;

        document.getElementById("name").value = '';
        document.getElementById("pass").value = '';
        document.getElementById("email").value = '';

        const userInfo = {
          userName: nameInput,
          userPassword: passInput,
          userEmail: emailInput,
        };

       
        const response = await fetch("http://localhost:3000/fetch-grades", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userInfo),
        });

        const UImessage = document.getElementById("demo");

        const data = await response.json();

        if (data.type === "Failure") {
          
          UImessage.innerHTML = `${data.type}, ${data.message}, ${data.error}`;
          return;
        }

        UImessage.innerHTML = JSON.stringify(`${data.type}: ${data.message}`);
        
      }
    </script>
  </body>
</html>
