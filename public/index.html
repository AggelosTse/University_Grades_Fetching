<!DOCTYPE html>
<html>
    <head>
    </head>
        <body>
            <label for="semester">Choose Semester</label>

            <select name="semes" id="semes">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">4</option>
              <option value="6">4</option>
              <option value="7">4</option>
              <option value="8">4</option>

            </select> 

            <input type = "submit" value="Click me" onclick = call()>
            
            <p id = "demo"> ey </p>
   


<script>
    async function call() {

        const semesterValue = document.getElementById("semes").value;
        
        const semester = {
            sem : semesterValue
        }

        const UImessage = document.getElementById("demo"); 

        const response = await fetch('http://localhost:3000/fetch-grades', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify(semester)
          });


          if(!response.ok) {
            UImessage.innerHTML = "There was an error.";
            return;
          }
          
          const data = await response.json();
          console.log(data);

          
          let listofMessages = [];

          for(let i=0;i<data.length;i++)
          {
            if(data[i].isPassed === true)
            {
                const msg = `Subject ${data[i].subject} is passed\n`;
            }
            else
            {
                const msg = `Subject ${data[i].subject} is not passed\n`;
            }

            listofMessages.push(msg);
          }
          UImessage.innerHTML = listofMessages;
    }
    
</script>
</body>
</html>
