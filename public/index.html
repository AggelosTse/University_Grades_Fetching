<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h2>DIT Grades</h2>
      <p class="subtitle">Enter your credentials</p>

      <form>
        <div class="form-group">
          <label>DIT Username</label>
          <input type="text" id="name" class="input-element" required />
        </div>

        <div class="form-group">
          <label>DIT Password</label>
          <div class="password-wrapper">
            <input type="password" id="pass" class="input-element" required />
            <i class="fa fa-eye-slash" id="togglevisibility"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Notification Email</label>
          <input type="email" id="email" class="input-element" required />
        </div>

        <input
          type="button"
          class="submit-btn"
          id="btn"
          value="Start Connection"
          onclick="call()"
        />
      </form>

      <div id="demo"></div>
    </div>

    <script>


            const toggleVis = document.getElementById("togglevisibility");
            const passwordField = document.querySelector('#pass');

            toggleVis.addEventListener('click', function() {
              const isHidden = passwordField.getAttribute('type') === 'password';
        
       
        passwordField.setAttribute('type', isHidden ? 'text' : 'password');
        
        
        if (isHidden) {
       
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        } else {
          
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        }
      });


      async function call() {
        
       


        const UImessage = document.getElementById("demo");
        UImessage.style.display = "block";
        UImessage.innerHTML = "Processing...";
        UImessage.className = "show";

        const nameInput = document.getElementById("name").value;
        const passInput = document.getElementById("pass").value;
        const emailInput = document.getElementById("email").value;

        document.getElementById("name").value = "";
        document.getElementById("pass").value = "";
        document.getElementById("email").value = "";

        const userInfo = {
          userName: nameInput,
          userPassword: passInput,
          userEmail: emailInput,
        };

        const response = await fetch("http://localhost:3000/fetch-grades", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userInfo),
        });

        const data = await response.json();

        if (data.type === "Failure") {
          UImessage.className = "show error";
          UImessage.innerHTML = data.message;
          return;
        }

        UImessage.className = "show success";
        UImessage.innerHTML = data.message;
      }

     
    </script>
  </body>
</html>
